<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .send-btn {
      background-color: #25d366;
      color: white;
    }

    .send-btn:hover {
      background-color: #128c7e;
    }

    .debug-btn {
      background-color: #34495e;
      color: white;
    }

    .debug-btn:hover {
      background-color: #2c3e50;
    }

    .open-btn {
      background-color: #3498db;
      color: white;
    }

    .open-btn:hover {
      background-color: #2980b9;
    }

    .status {
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <form id="messageForm">
    <div class="form-group">
      <label for="phoneNumber">Phone Number (with country code):</label>
      <input type="text" id="phoneNumber" placeholder="+1234567890" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Type your message here..." required></textarea>
    </div>

    <button type="submit" class="send-btn">Just Fill & Open WhatsApp</button>
  </form>

  <button id="openWhatsApp" class="open-btn">Open WhatsApp Web</button>
  <button id="debugSend" class="debug-btn">Now Send Message</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
